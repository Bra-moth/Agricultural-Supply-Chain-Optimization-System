{% extends "base.html" %}
{% block title %}Crop Inventory{% endblock %}
{% block content %}
<section id="crop-inventory" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Crop Inventory</h2>
    <p class="text-center">Manage your crop inventory and details.</p>
    {% if current_user.is_authenticated %}
    <div class="text-center">
      <a href="{{ url_for('crop_inventory') }}" class="btn btn-success">Manage Crops</a>
    </div>
    {% endif %}
  </div>
</section>
{% endblock %}
