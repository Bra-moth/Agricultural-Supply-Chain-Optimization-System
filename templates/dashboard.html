{% extends "base.html" %} {% block title %}Dashboard{% endblock %} {% block
content %}
<section id="dashboard" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Dashboard</h2>

      <a href="{{ url_for('dashboard') }}" class="btn btn-success">View Dashboard</a>
    </div>
    {% endif %}
  </div>
</section>
{% endblock %}
