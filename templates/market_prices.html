{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Current Market Prices</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Crop</th>
                <th>Price (per kg)</th>
            </tr>
        </thead>
        <tbody>
            {% for crop, price in prices.items() %}
            <tr>
                <td>{{ crop }}</td>
                <td>${{ price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
