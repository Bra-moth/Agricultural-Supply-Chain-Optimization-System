{% extends "base.html" %}
{% block title %}Market Prices{% endblock %}
{% block content %}
<section id="market-prices" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Market Prices</h2>
    <p class="text-center">Check current market prices and trends.</p>
    {% if current_user.is_authenticated %}
    <div class="text-center">
      <a href="{{ url_for('market_prices') }}" class="btn btn-success">View Market</a>
    </div>
    {% endif %}
  </div>
</section>
{% endblock %}
