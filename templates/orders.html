{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h2>Your Orders</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Status</th>
        <th>Order Date</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.product }}</td>
        <td>{{ order.quantity }} kg</td>
        <td>
          <span
            class="badge bg-{{ 'success' if order.status == 'Delivered' else 'warning' }}"
          >
            {{ order.status }}
          </span>
        </td>
        <td>{{ order.order_date.strftime('%Y-%m-%d') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
